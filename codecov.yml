ignore:
  - '**/tests/**/*.ts'
  - '**/**.bench.ts'
  - '**/**.test.ts'
  - '**/fixtures/**/**'
  - .github/**
coverage:
  precision: 2
  round: down
  range: 70...90
  status:
    project:
      default:
        target: 80%
        threshold: 1%
    patch:
      default:
        target: 70%
        threshold: 5%
    changes: 'yes'
comment:
  layout: 'reach, diff, flags, files, footer'
  behavior: default
  require_changes: false
  require_base: 'no'
  require_head: 'yes'
  after_n_builds: 1
component_management:
  default_rules:
    statuses:
      - type: project
        target: auto
        branches:
          - '!main'
  individual_components:
    - component_id: crypt
      name: crypt
      paths:
        - crypt/**.ts
        - '!crypt/**.test.ts'
      statuses:
        - type: project
          target: 75%
    - component_id: guardian
      name: guardian
      paths:
        - guardian/**.ts
        - '!guardian/**.test.ts'
      statuses:
        - type: project
          target: 75%
    - component_id: id
      name: id
      paths:
        - id/**.ts
        - '!id/**.test.ts'
      statuses:
        - type: project
          target: 75%
    - component_id: restler
      name: RESTler
      paths:
        - restler/**.ts
        - '!restler/**.test.ts'
      statuses:
        - type: project
          target: 75%
    - component_id: utils
      name: utils
      paths:
        - utils/**.ts
        - '!utils/**.test.ts'
      statuses:
        - type: project
          target: 75%
    - component_id: cacher
      name: cacher
      paths:
        - cacher/**.ts
        - '!cacher/**.test.ts'
      statuses:
        - type: project
          target: 75%
    - component_id: dam
      name: dam
      paths:
        - dam/**.ts
        - '!dam/**.test.ts'
      statuses:
        - type: project
          target: 75%
    - component_id: slogger
      name: slogger
      paths:
        - slogger/**.ts
        - '!slogger/**.test.ts'
      statuses:
        - type: project
          target: 75%

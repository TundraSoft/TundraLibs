name: Deno - Testing

on: 
  push:
  pull_request:
    branches: [ main ]

jobs:

  get-versions:
    runs-on: ubuntu-latest
    outputs:
      deno-versions: ${{ steps.fetch-versions.outputs.deno-versions }}
    steps:
      - 
        name: Get Deno Versions
        id: fetch-versions
        run: |
          DENO_VERSIONS=$(curl -s https://api.github.com/repos/denoland/deno/releases | jq -r '.[].tag_name' | sed 's/v//' | sort -V | tail -n 8 | tac | jq -Rcn '[inputs]')
          echo "deno-versions=${DENO_VERSIONS}" >> "$GITHUB_OUTPUT"
  
  run-tests:
    runs-on: ubuntu-latest
    
    needs: [get-versions]
    
    strategy:
      matrix:
        deno-version: ${{ fromJson(needs.get-versions.outputs.deno-versions) }}

    services:
      redis:
        image: redis
        ports:
          - 6379:6379
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      maria:
        image: mariadb
        env:
          MARIADB_ROOT_PASSWORD: mariapw
        ports:
          - 3306:3306
        options: >-
          --health-cmd="healthcheck.sh  --connect --innodb_initialized"
          --health-interval 10s
          --health-timeout 10s
          --health-retries 5
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
    
    steps:
      -
        name: Setup
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      -
        name: Setup Deno
        uses: denoland/setup-deno@v1.1.4
      
      -
        name: Check formatting & linting
        run: |
          deno fmt --check
          deno lint
          deno check **/*.ts
      
      -
        name: Load dependencies
        run: deno task cache
      
      -
        name: Run benchmarks
        run: deno task bench
      
      -
        name: Run tests
        run: |
          deno task test --coverage=tundralib
        env:
          PG_HOST: localhost
          PG_PORT: 5432
          PG_USER: postgres
          PG_PASS: postgres
          MARIA_HOST: localhost
          MARIA_PORT: 3306
          MARIA_USER: root
          MARIA_PASS: mariapw
          MONGO_HOST: localhost
          MONGO_PORT: 27017
          MONGO_DB: test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
      
      # Here on out we run only on latest version
      -
        name: Generate coverage report
        if: ${{ matrix.deno-version == fromJson(needs.get-versions.outputs.deno-versions)[0] }}
        run: |
          deno coverage tundralib --lcov cov --output=coverage/tundralib.lcov
          genhtml -o coverage/html coverage/tundralib.lcov
      
      - 
        name: Collect coverage
        if: ${{ matrix.deno-version == fromJson(needs.get-versions.outputs.deno-versions)[0] }}
        uses: codecov/codecov-action@v4 # upload the report on Codecov
        with:
          file: coverage/tundralib.lcov
          token: ${{ secrets.CODECOV_TOKEN }} # required
     
      -
        name: Check formatting & linting
        if: ${{ matrix.deno-version == fromJson(needs.get-versions.outputs.deno-versions)[0] }}
        run: |
          deno fmt --check
          deno lint
          deno check **/*.ts
      
      - 
        name: Fix LCOV output for SonarCloud
        if: ${{ matrix.deno-version == fromJson(needs.get-versions.outputs.deno-versions)[0] }}
        run: sed -i 's@'$GITHUB_WORKSPACE'@/github/workspace/@g' coverage/tundralib.lcov
      
      - 
        name: SonarCloud Scan
        if: ${{ matrix.deno-version == fromJson(needs.get-versions.outputs.deno-versions)[0] }}
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      -
        name: Setup
        uses: actions/checkout@v4
      -
        name: Setup Deno
        uses: denoland/setup-deno@v1.1.4
        with:
          deno-version: v${{ matrix.deno-version }}
      
      -
        name: Load dependencies
        run: deno task cache
      
      -
        name: Run benchmarks
        run: deno task bench
      
      -
        name: Run tests
        run: |
          deno task test --coverage=tundralib
        env:
          PG_HOST: localhost
          PG_PORT: 5432
          PG_USER: postgres
          PG_PASS: postgres
          MARIA_HOST: localhost
          MARIA_PORT: 3306
          MARIA_USER: root
          MARIA_PASS: mariapw
          MONGO_HOST: localhost
          MONGO_PORT: 27017
          MONGO_DB: test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          
      -
        name: Generate coverage report
        run: deno coverage tundralib --lcov cov --output=tundralib.lcov
      
      - 
        name: Collect coverage
        uses: codecov/codecov-action@v4 # upload the report on Codecov
        with:
          file: ./tundralib.lcov
          token: ${{ secrets.CODECOV_TOKEN }} # required
      

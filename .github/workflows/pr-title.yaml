name: Lint PR title
'on':
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize
permissions:
  pull-requests: read
jobs:
  main:
    name: Validate PR title
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
        with:
          types: |
            BREAKING
            feat
            fix
            perf
            docs
            deprication
            refactor
            test
            style
            chore
          scopes: |-
            workflows
            crypt
            guardian
            id
            restler
            utils
          requireScope: true
          subjectPattern: '^[A-Z].+$'
          subjectPatternError: Subject must start with a capital letter
